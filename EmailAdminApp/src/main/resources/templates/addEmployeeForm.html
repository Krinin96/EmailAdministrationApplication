<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>	
		<title>Add Employee</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
			
	</head>
	
	<body>
		<div class = "container">
			<h2>Add Employee</h2>
			<hr/>
			<!-- adds a form that calls the saveEmployee method that will save it to the database with
			 the first name and last name textfields-->
			<form th:action="@{/saveEmployee}" th:object="${employee}" method ="POST">
				<input type="text" th:field="*{firstName}" placeholder="first name" class="form-control col-4 mb-4" />
				<input type="text" th:field="*{lastName}" placeholder="last name" class="form-control col-4 mb-4" />
				<input type="text" th:field="*{department}" placeholder="department name" class="form-control col-4 mb-4" />		
				<button class = "btn btn-primary" type = "submit">Save Employee</button>				
			</form>
		
		</div>	
	</body>
</html>
